<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lydvelger</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Velg lydenheter</h2>

        <label for="audio-in-select">Mikrofon (Input):</label>
        <select id="audio-in-select"></select>

        <label for="audio-out-select">Høyttaler (Output):</label>
        <select id="audio-out-select"></select>

        <button id="test-button">Test Lyd</button>
    </div>

    <audio id="audio-player"></audio>

    <script>
        const audioInSelect = document.getElementById('audio-in-select');
        const audioOutSelect = document.getElementById('audio-out-select');
        const testButton = document.getElementById('test-button');
        const audioPlayer = document.getElementById('audio-player');

        const SAVED_AUDIO_IN_ID = 'persistent-audio-in-id';
        const SAVED_AUDIO_OUT_ID = 'persistent-audio-out-id';

        // *** ENDRING HER ***
        // Bytter fra en lang audio/mpeg (MP3) til en kort, universell audio/wav (Beep)
        audioPlayer.src = 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=';

        // 1. Hovedfunksjon for å hente og populere enheter
        async function getAndPopulateDevices() {
            console.log('Oppdaterer enhetsliste...');

            // Tøm listene
            audioInSelect.innerHTML = '';
            audioOutSelect.innerHTML = '';

            try {
                // VIKTIG: Vi må be om 'getUserMedia' én gang for å få tillatelse.
                // Uten tillatelse, vil 'enumerateDevices' returnere tomme 'label' felt.
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());

                // Hent alle enheter
                const devices = await navigator.mediaDevices.enumerateDevices();
                
                // Last lagrede ID-er
                const savedAudioInId = localStorage.getItem(SAVED_AUDIO_IN_ID);
                const savedAudioOutId = localStorage.getItem(SAVED_AUDIO_OUT_ID);
                
                let foundSavedIn = false;
                let foundSavedOut = false;

                // Lag standard-valg
                audioInSelect.appendChild(createOption('', 'Standard mikrofon'));
                audioOutSelect.appendChild(createOption('', 'Standard høyttaler'));

                // Fyll listene
                for (const device of devices) {
                    if (device.kind === 'audioinput') {
                        const option = createOption(device.deviceId, device.label || `Mikrofon ${audioInSelect.length}`);
                        if (device.deviceId === savedAudioInId) {
                            option.selected = true;
                            foundSavedIn = true;
                        }
                        audioInSelect.appendChild(option);
                    } else if (device.kind === 'audiooutput') {
                         const option = createOption(device.deviceId, device.label || `Høyttaler ${audioOutSelect.length}`);
                        if (device.deviceId === savedAudioOutId) {
                            option.selected = true;
                            foundSavedOut = true;
                        }
                        audioOutSelect.appendChild(option);
                    }
                }

                // Hvis lagret ID ikke ble funnet (frakoblet), fjern den fra storage
                if (!foundSavedIn) localStorage.removeItem(SAVED_AUDIO_IN_ID);
                if (!foundSavedOut) localStorage.removeItem(SAVED_AUDIO_OUT_ID);
                
                // Anvend den lagrede (eller standard) høyttaleren
                await setAudioOutput();

            } catch (err) {
                console.error('Feil ved henting av enheter:', err);
                alert('Kunne ikke hente lydenheter. Sjekk tillatelser i nettleseren.');
            }
        }
        
        function createOption(value, text) {
            const option = document.createElement('option');
            option.value = value;
            option.text = text;
            return option;
        }

        // 2. Funksjon for å lagre mikrofonvalg
        function saveAudioInput() {
            const deviceId = audioInSelect.value;
            console.log('Lagrer mikrofon:', deviceId);
            if (deviceId) {
                localStorage.setItem(SAVED_AUDIO_IN_ID, deviceId);
            } else {
                localStorage.removeItem(SAVED_AUDIO_IN_ID);
            }
        }

        // 3. Funksjon for å SETTE høyttalervalg
        async function setAudioOutput() {
            const deviceId = audioOutSelect.value;
            console.log('Setter høyttaler:', deviceId);
            
            // Lagre valget for "permanens"
            if (deviceId) {
                localStorage.setItem(SAVED_AUDIO_OUT_ID, deviceId);
            } else {
                localStorage.removeItem(SAVED_AUDIO_OUT_ID);
            }

            // Sjekk om setSinkId er støttet
            if (typeof audioPlayer.setSinkId !== 'function') {
                console.warn('setSinkId() er ikke støttet i denne nettleseren.');
                return;
            }

            try {
                // Her settes output-enhet!
                await audioPlayer.setSinkId(deviceId);
                console.log(`Lyd-output satt til: ${deviceId || 'default'}`);
            } catch (err) {
                console.error('Feil ved setting av sinkId:', err);
            }
        }

        // 4. Lytt etter endringer
        audioInSelect.onchange = saveAudioInput;
        audioOutSelect.onchange = setAudioOutput;
        
        testButton.onclick = () => {
            console.log('Tester lyd...');
            // Denne linjen (play()) var kilden til feilen.
            audioPlayer.play();
        };

        // 5. Lytt etter at enheter kobles til/fra
        navigator.mediaDevices.ondevicechange = getAndPopulateDevices;

        // 6. Start alt
        getAndPopulateDevices();

    </script>
</body>
</html>
