AAAsAAAAA/+JQIAQAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAQAAAAeBACAAAAsAAAAA/+JQIAMAAAAeBACAAAAsAAAAA/+JQIAQQAAAeBACAAAAsAAAAA/+JQIAQwAAAeBACAAAAsAAAAA/+JQIAQAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAMQAAAeBACAAAAsAAAAA/+JQIAQQAAAeBACAAAAsAAAAA/+JQIAQwAAAeBACAAAAsAAAAA/+JQIAQAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAQAAAAeBACAAAAsAAAAA/+JQIAQQAAAeBACAAAAsAAAAA/+JQIAQwAAAeBACAAAAsAAAAA/+JQIAQQAAAeBACAAAAsAAAAA/+JQIAQwAAAeBACAAAAsAAAAA/+JQIAQQAAAeBACAAAAsAAAAA/+JQIAQwAAAeBACAAAAsAAAAA/+JQIAQAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAnswers-basic-queries-about-the-current-status-of-a-web-application-or-system./+JQIAQAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAMAAAAeBACAAAAsAAAAA/+JQIAQQAAAeBACAAAAsAAAAA/+JQIAQwAAAeBACAAAAsAAAAA/+JQIAQAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAMQAAAeBACAAAAsAAAAA/+JQIAQQAAAeBACAAAAsAAAAA/+JQIAQwAAAeBACAAAAsAAAAA/+JQIAQAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAQAAAAeBACAAAAsAAAAA/+JQIAMAAAAeBACAAAAsAAAAA/+JQIAQQAAAeBACAAAAsAAAAA/+JQIAQwAAAeBACAAAAsAAAAA/+JQIAQAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAMQAAAeBACAAAAsAAAAA/+JQIAQQAAAeBACAAAAsAAAAA/+JQIAQwAAAeBACAAAAsAAAAA/+JQIAQAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAQAAAAeBACAAAAsAAAAA/+JQIAQQAAAeBACAAAAsAAAAA/+JQIAQwAAAeBACAAAAsAAAAA/+JQIAQQAAAeBACAAAAsAAAAA/+JQIAQwAAAeBACAAAAsAAAAA/+JQIAQQAAAeBACAAAAsAAAAA/+JQIAQwAAAeBACAAAAsAAAAA/+JQIAQAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAA/+JQIAAAAAAeBACAAAAsAAAAD';

        // 1. Hovedfunksjon for å hente og populere enheter
        async function getAndPopulateDevices() {
            console.log('Oppdaterer enhetsliste...');

            // Tøm listene
            audioInSelect.innerHTML = '';
            audioOutSelect.innerHTML = '';

            try {
                // VIKTIG: Vi må be om 'getUserMedia' én gang for å få tillatelse.
                // Uten tillatelse, vil 'enumerateDevices' returnere tomme 'label' felt.
                // Vi stopper strømmen med en gang, siden denne iframen kun skal velge,
                // ikke bruke mikrofonen aktivt.
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());

                // Hent alle enheter
                const devices = await navigator.mediaDevices.enumerateDevices();
                
                // Last lagrede ID-er
                const savedAudioInId = localStorage.getItem(SAVED_AUDIO_IN_ID);
                const savedAudioOutId = localStorage.getItem(SAVED_AUDIO_OUT_ID);
                
                let foundSavedIn = false;
                let foundSavedOut = false;

                // Lag standard-valg
                audioInSelect.appendChild(createOption('', 'Standard mikrofon'));
                audioOutSelect.appendChild(createOption('', 'Standard høyttaler'));

                // Fyll listene
                for (const device of devices) {
                    if (device.kind === 'audioinput') {
                        const option = createOption(device.deviceId, device.label || `Mikrofon ${audioInSelect.length}`);
                        if (device.deviceId === savedAudioInId) {
                            option.selected = true;
                            foundSavedIn = true;
                        }
                        audioInSelect.appendChild(option);
                    } else if (device.kind === 'audiooutput') {
                         const option = createOption(device.deviceId, device.label || `Høyttaler ${audioOutSelect.length}`);
                        if (device.deviceId === savedAudioOutId) {
                            option.selected = true;
                            foundSavedOut = true;
                        }
                        audioOutSelect.appendChild(option);
                    }
                }

                // Hvis lagret ID ikke ble funnet (frakoblet), fjern den fra storage
                if (!foundSavedIn) localStorage.removeItem(SAVED_AUDIO_IN_ID);
                if (!foundSavedOut) localStorage.removeItem(SAVED_AUDIO_OUT_ID);
                
                // Anvend den lagrede (eller standard) høyttaleren
                await setAudioOutput();

            } catch (err) {
                console.error('Feil ved henting av enheter:', err);
                alert('Kunne ikke hente lydenheter. Sjekk tillatelser i nettleseren.');
            }
        }
        
        function createOption(value, text) {
            const option = document.createElement('option');
            option.value = value;
            option.text = text;
            return option;
        }

        // 2. Funksjon for å lagre mikrofonvalg
        function saveAudioInput() {
            const deviceId = audioInSelect.value;
            console.log('Lagrer mikrofon:', deviceId);
            if (deviceId) {
                localStorage.setItem(SAVED_AUDIO_IN_ID, deviceId);
            } else {
                localStorage.removeItem(SAVED_AUDIO_IN_ID);
            }
        }

        // 3. Funksjon for å SETTE høyttalervalg
        async function setAudioOutput() {
            const deviceId = audioOutSelect.value;
            console.log('Setter høyttaler:', deviceId);
            
            // Lagre valget for "permanens"
            if (deviceId) {
                localStorage.setItem(SAVED_AUDIO_OUT_ID, deviceId);
            } else {
                localStorage.removeItem(SAVED_AUDIO_OUT_ID);
            }

            // Sjekk om setSinkId er støttet
            if (typeof audioPlayer.setSinkId !== 'function') {
                console.warn('setSinkId() er ikke støttet i denne nettleseren.');
                return;
            }

            try {
                // Her settes output-enhet!
                await audioPlayer.setSinkId(deviceId);
                console.log(`Lyd-output satt til: ${deviceId || 'default'}`);
            } catch (err) {
                console.error('Feil ved setting av sinkId:', err);
            }
        }

        // 4. Lytt etter endringer
        audioInSelect.onchange = saveAudioInput;
        audioOutSelect.onchange = setAudioOutput;
        
        testButton.onclick = () => {
            console.log('Tester lyd...');
            audioPlayer.play();
        };

        // 5. Lytt etter at enheter kobles til/fra
        navigator.mediaDevices.ondevicechange = getAndPopulateDevices;

        // 6. Start alt
        getAndPopulateDevices();

    </script>
