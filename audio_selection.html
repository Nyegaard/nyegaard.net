<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lydvelger</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Velg lydenheter</h2>

        <label for="audio-in-select">Mikrofon (Input):</label>
        <select id="audio-in-select"></select>

        <label for="audio-out-select">Høyttaler (Output):</label>
        <select id="audio-out-select"></select>

        <button id="test-button">Test Lyd</button>
    </div>

    <script>
        const audioInSelect = document.getElementById('audio-in-select');
        const audioOutSelect = document.getElementById('audio-out-select');
        const testButton = document.getElementById('test-button');

        // Opprett en AudioContext. Denne vil vi rute til riktig høyttaler.
        let audioContext; 

        const SAVED_AUDIO_IN_ID = 'persistent-audio-in-id';
        const SAVED_AUDIO_OUT_ID = 'persistent-audio-out-id';

        // 1. Hovedfunksjon for å hente og populere enheter
        async function getAndPopulateDevices() {
            console.log('Oppdaterer enhetsliste...');

            audioInSelect.innerHTML = '';
            audioOutSelect.innerHTML = '';

            try {
                // Må fortsatt be om tillatelse for å få enhetsnavn OG for å bruke setSinkId
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());

                const devices = await navigator.mediaDevices.enumerateDevices();
                
                const savedAudioInId = localStorage.getItem(SAVED_AUDIO_IN_ID);
                const savedAudioOutId = localStorage.getItem(SAVED_AUDIO_OUT_ID);
                
                let foundSavedIn = false;
                let foundSavedOut = false;

                audioInSelect.appendChild(createOption('', 'Standard mikrofon'));
                audioOutSelect.appendChild(createOption('', 'Standard høyttaler'));

                for (const device of devices) {
                    if (device.kind === 'audioinput') {
                        const option = createOption(device.deviceId, device.label || `Mikrofon ${audioInSelect.length}`);
                        if (device.deviceId === savedAudioInId) {
                            option.selected = true;
                            foundSavedIn = true;
                        }
                        audioInSelect.appendChild(option);
                    } else if (device.kind === 'audiooutput') {
                         const option = createOption(device.deviceId, device.label || `Høyttaler ${audioOutSelect.length}`);
                        if (device.deviceId === savedAudioOutId) {
                            option.selected = true;
                            foundSavedOut = true;
                        }
                        audioOutSelect.appendChild(option);
                    }
                }
                
                if (!foundSavedIn) localStorage.removeItem(SAVED_AUDIO_IN_ID);
                if (!foundSavedOut) localStorage.removeItem(SAVED_AUDIO_OUT_ID);
                
                // Klargjør lydmotoren med riktig output-enhet
                await setAudioOutput();

            } catch (err) {
                console.error('Feil ved henting av enheter:', err);
                alert('Kunne ikke hente lydenheter. Sjekk tillatelser i nettleseren.');
            }
        }
        
        function createOption(value, text) {
            const option = document.createElement('option');
            option.value = value;
            option.text = text;
            return option;
        }

        // 2. Funksjon for å lagre mikrofonvalg
        function saveAudioInput() {
            const deviceId = audioInSelect.value;
            console.log('Lagrer mikrofon:', deviceId);
            if (deviceId) {
                localStorage.setItem(SAVED_AUDIO_IN_ID, deviceId);
            } else {
                localStorage.removeItem(SAVED_AUDIO_IN_ID);
            }
        }

        // 3. Funksjon for å SETTE høyttalervalg (MODIFISERT)
        async function setAudioOutput() {
            const deviceId = audioOutSelect.value;
            console.log('Setter høyttaler:', deviceId);
            
            // Lagre valget
            localStorage.setItem(SAVED_AUDIO_OUT_ID, deviceId || '');

            // Initialiser AudioContext hvis den ikke finnes
            if (!audioContext) {
                await initAudioContext();
            }

            // Bytt enhet på den eksisterende AudioContext-en
            if (audioContext && typeof audioContext.setSinkId === 'function') {
                try {
                    await audioContext.setSinkId(deviceId);
                    console.log(`Lyd-output satt til: ${audioContext.sinkId}`);
                } catch (err) {
                    console.error('Feil ved setting av sinkId:', err);
                }
            }
        }

        // Funksjon for å initialisere AudioContext (må skje etter brukerinteraksjon)
        async function initAudioContext() {
            if (audioContext) {
                 // Hvis den er "suspended", gjenoppta den
                if (audioContext.state === 'suspended') {
                    console.log('Gjenopptar AudioContext');
                    await audioContext.resume();
                }
                return; // Allerede initialisert
            }

            console.log("Initialiserer AudioContext for første gang");
            const deviceId = audioOutSelect.value;
            
            try {
                const contextOptions = {
                    sampleRate: 44100 // Standard
                };

                // 'sinkId' kan bare settes hvis vi har en spesifikk ID.
                // 'default' (tom streng) er standard uansett.
                if (deviceId) {
                    contextOptions.sinkId = deviceId;
                }
                
                audioContext = new AudioContext(contextOptions);
                
                // Hvis sinkId ikke kunne settes i konstruktøren (eldre nettlesere), bruk setSinkId
                if (deviceId && typeof audioContext.setSinkId === 'function' && audioContext.sinkId !== deviceId) {
                    console.log('Bruker setSinkId() for å sette output...');
                    await audioContext.setSinkId(deviceId);
                }
                console.log(`AudioContext er klar. Output: ${audioContext.sinkId}`);

            } catch (err) {
                console.error("Feil ved opprettelse av AudioContext:", err);
                alert(`Kunne ikke initialisere lydmotor: ${err.message}`);
            }
        }

        // 4. Lytt etter endringer
        audioInSelect.onchange = saveAudioInput;
        audioOutSelect.onchange = setAudioOutput;
        
        // 5. Test-knapp (MODIFISERT)
        testButton.onclick = async () => {
            console.log('Tester lyd...');
            
            // Initialiser/gjenoppta AudioContext ved første klikk
            // (Nettlesere blokkerer lyd til brukeren har klikket)
            await initAudioContext();

            if (!audioContext || audioContext.state === 'closed') {
                console.error('AudioContext er ikke tilgjengelig.');
                alert("Kunne ikke starte lydmotoren.");
                return;
            }

            // Gjenoppta i tilfelle den ble suspendert
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
            
            // Lag en tone
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'sine'; // En ren tone
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // 440 Hz (standard A)
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime); // Volum (halv styrke)

            // Koble sammen: Oscillator -> Gain -> Høyttaler (destination)
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Start og stopp tonen
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5); // Spill i 0.5 sekunder
            
            console.log(`Spiller test-tone på ${audioContext.sinkId}`);
        };

        // 6. Lytt etter at enheter kobles til/fra
        navigator.mediaDevices.ondevicechange = getAndPopulateDevices;

        // 7. Start alt
        getAndPopulateDevices();

    </script>
</body>
</html>
